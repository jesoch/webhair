{% extends "index.html" %}
{% block content %}

<div class="row">
	<div class="col-sm-6 col-md-6 col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading" style="font-weight:bold; text-align:center;">
				Sign In
			</div>
			<div class="panel-body">
				<form method="POST" action="." id="ctl02" role="form">
                {% csrf_token %}
					<fieldset>
						<div class="row" style="margin:0 5px 0 5px;">
							{% if form.errors %}
                                <div class='alert alert-danger alert-dismissible' role='alert'>
				                <button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button>
				                <strong>Athentication error!</strong> Invalid username or password.
			                    </div>
                            {% endif %}
						</div>
						<div class="row">
							<div class="col-sm-12 col-md-10 col-md-offset-1 ">
								<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon">
											<i class="glyphicon glyphicon-user"></i>
										</span>
										<input name="username" type="text" class="form-control" placeholder="Username or Email" />
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<span class="input-group-addon">
											<i class="glyphicon glyphicon-lock"></i>
										</span>
										<input name="password" type="password" class="form-control" placeholder="Password" />
									</div>
								</div>
								<div class="form-group">
									<input type="submit" name="btnLogin" value="Login" id="btnLogin" class="btn btn-lg btn-primary btn-block" />
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
